<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login/css/style.css">

</head>

<body>


    <div class="container">

        <div class="placa-container">

            <img src="./login/img/placaalt3.png" alt="">

            <div class="input-container">
                <h2 class="tst">LOGIN</h2>
                <input type="text" placeholder="Login" id="loginAutenticacao">
                <div class="pass2">
                    <input type="password" placeholder="Senha" id="password1Autenticacao">
                    <i class="fas fa-eye" id="olho" onclick="toggle()"></i>
                </div>
                <ul class="irsecadastrar">
                    <h4>Ainda não está cadastrado?</h4>
                    <li id = "irparacadastro"><a href="./Cadastro.html">Cadastrar</a></li>
                </ul>
                <button onclick="logar()">Entrar</button>
            </div>

        </div>

    </div>

    <script>
        var state = false

        function toggle() {
            if (state) {
                document.getElementById(
                    "password1Autenticacao").
                setAttribute("type", "password");
                document.getElementById("olho").style.color='#272020';
                state = false;
            } else {
                document.getElementById(
                    "password1Autenticacao").
                setAttribute("type", "text");
                document.getElementById("olho").style.color='#5887ef';
                state = true;
            }
        }
    </script>

    <script src="https://kit.fontawesome.com/6f548f0dfc.js" crossorigin="anonymous"></script>
    <script src="./js/local.js"></script>
</body>

</html>
